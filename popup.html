<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="./popup.js"></script>
</head>
<body class="body">
    <div class="header">
        <h1 class="title-extension"></h1>
    </div>
    <main class="main">
        <div class="container">
            <ul class="list">
                <li class="list-item">
                    <span class="list-item__info timecode">00:00:00</span>
                    <div class="list-item__info time-description">Начало</div>
                    <div class="list-item__info buttons">
                        <img src="./assets/Copy.png" alt="Копировать таймкод и его описание" class="buttons__item copy" type="button">
                        <img src="./assets/Delete (2).png" alt="Удалить таймкод" class="buttons__item delete" type="button">
                        <img src="./assets/ok.png" alt="Перейти по таймкоду" class="buttons__item set" type="button">
                    </div>
                </li>
            </ul> 
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
